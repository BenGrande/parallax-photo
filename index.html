<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Splat Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; font-family: system-ui, sans-serif; }
        #viewer { width: 100vw; height: 100vh; }
        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0,0,0,0.7);
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 100;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        #info.visible {
            opacity: 1;
            transform: translateY(0);
        }
        #progress {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 14px;
            background: rgba(0,0,0,0.6);
            padding: 12px 24px;
            border-radius: 20px;
            z-index: 200;
            backdrop-filter: blur(10px);
            transition: opacity 0.5s ease;
        }
        #progress.hidden { opacity: 0; pointer-events: none; }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #aaa;
            font-size: 12px;
            background: rgba(0,0,0,0.7);
            padding: 10px 15px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.5s ease 0.3s;
        }
        #controls.visible { opacity: 1; }
        #motionBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(74, 144, 217, 0.9);
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            z-index: 100;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.5s ease, transform 0.5s ease, background 0.2s ease;
        }
        #motionBtn.visible {
            opacity: 1;
            transform: translateY(0);
        }
        #motionBtn:hover { background: rgba(53, 122, 189, 0.9); }
        #motionBtn.active { background: rgba(76, 175, 80, 0.9); }
    </style>
</head>
<body>
    <div id="viewer"></div>
    <div id="info">ðŸ’‘ 3D Photo</div>
    <div id="progress">Loading 3D scene...</div>
    <div id="controls">
        Drag to orbit â€¢ Scroll to zoom<br>
        <small>Tilt device for parallax</small>
    </div>
    <button id="motionBtn">ðŸ“± Enable Motion</button>
    
    <script type="module">
        import { SplatViewer } from './splat-viewer.js';

        const progress = document.getElementById('progress');
        const motionBtn = document.getElementById('motionBtn');
        const info = document.getElementById('info');
        const controls = document.getElementById('controls');
        
        // Initialize viewer with placeholder image
        const viewer = new SplatViewer('#viewer', {
            plyUrl: 'couple_clean.ply',
            placeholderImage: 'couple.jpg',  // Shows the photo while loading
            transitionDuration: 1500,        // Smooth 1.5s transition
            cameraPosition: [0, 0, 0],
            cameraLookAt: [0, 0, 50],
            cameraUp: [0, -1, 0],
            fov: 48.5,
            perspectiveIntensity: 0.8,
            onProgress: (pct) => {
                progress.textContent = `Loading 3D scene... ${Math.round(pct)}%`;
            },
            onLoad: () => {
                // Fade out progress
                progress.classList.add('hidden');
                
                // Fade in UI elements
                setTimeout(() => {
                    info.classList.add('visible');
                    motionBtn.classList.add('visible');
                    controls.classList.add('visible');
                }, 800);
                
                console.log('âœ¨ 3D scene loaded! Tilt your device or move mouse for parallax.');
            },
            onError: (err) => {
                progress.textContent = `Error: ${err.message}`;
            }
        });

        viewer.load();

        // Motion toggle
        let motionEnabled = false;
        motionBtn.addEventListener('click', async () => {
            if (!motionEnabled) {
                if (typeof DeviceOrientationEvent !== 'undefined' && 
                    typeof DeviceOrientationEvent.requestPermission === 'function') {
                    try {
                        const permission = await DeviceOrientationEvent.requestPermission();
                        if (permission !== 'granted') {
                            alert('Motion permission denied');
                            return;
                        }
                    } catch (e) {
                        console.error(e);
                    }
                }
                
                viewer.enableDeviceMotion();
                motionBtn.textContent = 'âœ“ Motion Active';
                motionBtn.classList.add('active');
                motionEnabled = true;
            } else {
                viewer.disableDeviceMotion();
                viewer.reset();
                motionBtn.textContent = 'ðŸ“± Enable Motion';
                motionBtn.classList.remove('active');
                motionEnabled = false;
            }
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key.toLowerCase()) {
                case 'r': viewer.reset(); break;
            }
        });

        // Mouse parallax for desktop
        document.addEventListener('mousemove', (e) => {
            if (!viewer.isLoaded || e.buttons !== 0) return;
            
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const offsetX = (e.clientX - centerX) / centerX;
            const offsetY = (e.clientY - centerY) / centerY;
            
            viewer.perspective(offsetX * 0.15, offsetY * 0.15);
        });

        window.splatViewer = viewer;
    </script>
</body>
</html>
