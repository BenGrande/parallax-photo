<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Splat Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; font-family: system-ui, sans-serif; }
        #viewer { width: 100vw; height: 100vh; }
        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0,0,0,0.7);
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 100;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        #info.visible { opacity: 1; transform: translateY(0); }
        #info.fallback { background: rgba(255,150,0,0.8); }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #aaa;
            font-size: 12px;
            background: rgba(0,0,0,0.7);
            padding: 10px 15px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.5s ease 0.3s;
        }
        #controls.visible { opacity: 1; }
        #motionBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(74, 144, 217, 0.9);
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            z-index: 100;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.5s ease, transform 0.5s ease, background 0.2s ease;
        }
        #motionBtn.visible { opacity: 1; transform: translateY(0); }
        #motionBtn:hover { background: rgba(53, 122, 189, 0.9); }
        #motionBtn.active { background: rgba(76, 175, 80, 0.9); }
    </style>
</head>
<body>
    <div id="viewer"></div>
    <div id="info">ðŸ’‘ 3D Photo</div>
    <div id="controls">
        Drag to orbit â€¢ Scroll to zoom<br>
        <small>Tilt device for parallax</small>
    </div>
    <button id="motionBtn">ðŸ“± Enable Motion</button>
    
    <script type="module">
        import { SplatViewer } from './splat-viewer.js';

        const motionBtn = document.getElementById('motionBtn');
        const info = document.getElementById('info');
        const controls = document.getElementById('controls');
        
        // Get scene ID from URL params, or use direct files
        const params = new URLSearchParams(window.location.search);
        const sceneId = params.get('scene');
        
        // Configure viewer
        const viewerOptions = sceneId ? {
            // Load from SHARP API
            sceneId: sceneId,
            apiBaseUrl: 'http://localhost:8000',
            memoryThresholdMB: 400,
        } : {
            // Direct file mode (default demo)
            plyUrl: 'sunset_clean.ply',
            placeholderImage: 'sunset.jpg',
        };
        
        const viewer = new SplatViewer('#viewer', {
            ...viewerOptions,
            transitionDuration: 1500,
            cameraPosition: [0, 0, 0],
            cameraLookAt: [0, 0, 50],
            cameraUp: [0, -1, 0],
            fov: 48.5,
            perspectiveIntensity: 0.8,
            onProgress: (pct) => {
                console.log(`Loading: ${Math.round(pct)}%`);
            },
            onLoad: () => {
                setTimeout(() => {
                    info.classList.add('visible');
                    motionBtn.classList.add('visible');
                    controls.classList.add('visible');
                }, 800);
            },
            onFallback: () => {
                info.textContent = 'ðŸ“· 2D Mode (low memory)';
                info.classList.add('fallback');
                info.classList.add('visible');
                motionBtn.classList.add('visible');
                controls.innerHTML = 'Tilt device for parallax<br><small>3D disabled to save memory</small>';
            },
            onError: (err) => {
                console.error('Load error:', err);
                info.textContent = 'âŒ Error loading';
                info.classList.add('visible');
            }
        });

        viewer.load();

        // Motion toggle
        let motionEnabled = false;
        motionBtn.addEventListener('click', async () => {
            if (!motionEnabled) {
                if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
                    try {
                        const permission = await DeviceOrientationEvent.requestPermission();
                        if (permission !== 'granted') return;
                    } catch (e) {}
                }
                viewer.enableDeviceMotion();
                motionBtn.textContent = 'âœ“ Motion Active';
                motionBtn.classList.add('active');
                motionEnabled = true;
            } else {
                viewer.disableDeviceMotion();
                viewer.reset();
                motionBtn.textContent = 'ðŸ“± Enable Motion';
                motionBtn.classList.remove('active');
                motionEnabled = false;
            }
        });

        // Keyboard
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'r') viewer.reset();
            if (e.key.toLowerCase() === 'f') viewer.forceFallback(); // Test fallback
        });

        // Mouse parallax
        document.addEventListener('mousemove', (e) => {
            if ((!viewer.isLoaded && !viewer.isFallbackMode) || e.buttons !== 0) return;
            const cx = window.innerWidth / 2, cy = window.innerHeight / 2;
            viewer.perspective((e.clientX - cx) / cx * 0.15, (e.clientY - cy) / cy * 0.15);
        });

        window.splatViewer = viewer;
        
        // Log usage
        console.log(sceneId 
            ? `Loading scene from API: ${sceneId}` 
            : 'Loading local files. Use ?scene=ID to load from API');
    </script>
</body>
</html>
