<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Splat Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; font-family: system-ui, sans-serif; }
        #viewer { width: 100vw; height: 100vh; }
        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0,0,0,0.7);
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 100;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        #info.visible {
            opacity: 1;
            transform: translateY(0);
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #aaa;
            font-size: 12px;
            background: rgba(0,0,0,0.7);
            padding: 10px 15px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.5s ease 0.3s;
        }
        #controls.visible { opacity: 1; }
        #motionBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(74, 144, 217, 0.9);
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            z-index: 100;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.5s ease, transform 0.5s ease, background 0.2s ease;
        }
        #motionBtn.visible {
            opacity: 1;
            transform: translateY(0);
        }
        #motionBtn:hover { background: rgba(53, 122, 189, 0.9); }
        #motionBtn.active { background: rgba(76, 175, 80, 0.9); }
    </style>
</head>
<body>
    <div id="viewer"></div>
    <div id="info">ðŸ’‘ 3D Photo</div>
    <div id="controls">
        Drag to orbit â€¢ Scroll to zoom<br>
        <small>Tilt device for parallax</small>
    </div>
    <button id="motionBtn">ðŸ“± Enable Motion</button>
    
    <script type="module">
        import { SplatViewer } from './splat-viewer.js';

        const motionBtn = document.getElementById('motionBtn');
        const info = document.getElementById('info');
        const controls = document.getElementById('controls');
        
        // Initialize viewer with placeholder image
        const viewer = new SplatViewer('#viewer', {
            plyUrl: 'couple_clean.ply',
            placeholderImage: 'couple.jpg',
            transitionDuration: 1500,
            cameraPosition: [0, 0, 0],
            cameraLookAt: [0, 0, 50],
            cameraUp: [0, -1, 0],
            fov: 48.5,
            perspectiveIntensity: 0.8,
            // Optional: implement your own progress handler
            onProgress: (percent) => {
                console.log(`Loading: ${Math.round(percent)}%`);
            },
            onLoad: () => {
                // Show UI after load
                setTimeout(() => {
                    info.classList.add('visible');
                    motionBtn.classList.add('visible');
                    controls.classList.add('visible');
                }, 800);
            },
            onError: (err) => {
                console.error('Load error:', err);
            }
        });

        viewer.load();

        // Motion toggle
        let motionEnabled = false;
        motionBtn.addEventListener('click', async () => {
            if (!motionEnabled) {
                if (typeof DeviceOrientationEvent !== 'undefined' && 
                    typeof DeviceOrientationEvent.requestPermission === 'function') {
                    try {
                        const permission = await DeviceOrientationEvent.requestPermission();
                        if (permission !== 'granted') return;
                    } catch (e) {}
                }
                
                viewer.enableDeviceMotion();
                motionBtn.textContent = 'âœ“ Motion Active';
                motionBtn.classList.add('active');
                motionEnabled = true;
            } else {
                viewer.disableDeviceMotion();
                viewer.reset();
                motionBtn.textContent = 'ðŸ“± Enable Motion';
                motionBtn.classList.remove('active');
                motionEnabled = false;
            }
        });

        // Keyboard
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'r') viewer.reset();
        });

        // Mouse parallax
        document.addEventListener('mousemove', (e) => {
            if (!viewer.isLoaded || e.buttons !== 0) return;
            const cx = window.innerWidth / 2, cy = window.innerHeight / 2;
            viewer.perspective((e.clientX - cx) / cx * 0.15, (e.clientY - cy) / cy * 0.15);
        });

        window.splatViewer = viewer;
    </script>
</body>
</html>
